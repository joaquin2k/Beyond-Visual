<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control: max-age=31536000" content="public">

    <!--Swap our for actual link-->
    <link rel="canonical" href="https://www.beyondvisualmarketing.com/{{ page.url }}">

    <meta name="description" content="No WordPress or page builders - Our websites are 100% custom-coded. We create and manage your website so that you don't have to. Starting at $150/mo.">
    <meta name="keywords" content="small business web designer usa, small business web developer usa, web developer near me usa, affordable web design usa, affordable business website usa, 
    web design agency usa, affordable web design agency for small businesses, custom web development usa, web design ageency, web design services usa, website designing compnay usa, web design eau claire, website designer eau claire,">

    <!--Social Media Display-->
    <meta property="og:title" content="{{ metaTitle }}"/>
    <meta property="og:description" content="{{ description }}"/>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ canonical }}"/>
    <meta property="og:image" content="assets/images/social.jpg"/>
    <meta property="og:image:secure_url" content="assets/images/social.jpg"/>

    <!--Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicons/android-chrome-192x192.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Preload -->
    {{ preload | safe }}
    <link rel="preload" as="image" href="assets/images/dark-logo.svg">
    <link rel="preload" as="font" type="font/woff2" href="assets/fonts/roboto-v29-latin-regular.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="assets/fonts/roboto-v29-latin-700.woff2" crossorigin>

    <link rel="stylesheet" href="/css/root.css">
    <link rel="stylesheet" href="/css/dark.css">
    <!-- Loading in page specific CSS sheets from css block -->
    {{ pageCSS | safe }}
    
    <!-- Google tag (gtag.js) -->
    <script defer src="https://www.googletagmanager.com/gtag/js?id=G-2SL472LQ6L"></script><script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","G-2SL472LQ6L")</script><title>{{ tagTitle }}</title>
    <!--Screen reader skip main nav-->
    <a class="skip" aria-label="skip to main content" href="#main">Click To Skip To Main Content</a>

    {% include "header.html" %}
    <main id="main">{{ content | safe }}</main>
    {% include "footer.html" %}

    <script defer src="/assets/js/nav.js"></script>
    <script defer src="/assets/js/dark.js"></script>

    <!--
        This script adds a class to the body after scrolling 100px
        and we used these body.scroll styles to create some on scroll 
        animations with the navbar
    -->
    <script defer>document.addEventListener('scroll',(e)=>{const scroll=document.documentElement.scrollTop;if(scroll>=100){document.querySelector('body').classList.add('scroll')}else{document.querySelector('body').classList.remove('scroll')}});</script>
</body>
</html>
